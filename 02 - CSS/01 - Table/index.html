<!-- Style the timetable like the image in the sample folder -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <th colspan="2" class="blue-text grey-background">Day / Time</th>
        <th class="red-text red-background">Class 1</th>
        <th class="red-text red-background">Class 2</th>
      </thead>

      <!-- Monday (M) -->
      <tbody>
        <tr>
          <td rowspan="6" class="blue-text grey-background">
            <i><b>M</b></i>
          </td>
          <td class="blue-text grey-background"><b>8:30 - 9:20</b></td>
          <td rowspan="2" colspan="2" class="blue-background">
            <b>Economics</b>
          </td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>9:30 - 10:20</b></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>10:30 - 11:20</b></td>
          <td rowspan="3" colspan="3" class="blue-background">
            <b>Mathematics, B204</b>
          </td>
        </tr>
        <tr>
          <td class="blue-text grey-background">
            <b>11:30 - 12:20</b>
          </td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>12:30 - 13:20</b></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>13:30 - 14:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>

        <!-- Tuesday (T) -->
        <tr>
          <td rowspan="6" class="blue-text grey-background">
            <i><b>T</b></i>
          </td>
          <td class="blue-text grey-background"><b>8:30 - 9:20</b></td>
          <td rowspan="4" class="light-blue-background">English</td>
          <td rowspan="4" class="light-blue-background">English</td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>9:30 - 10:20</b></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>10:30 - 11:20</b></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>11:30 - 12:20</b></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>12:30 - 13:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>
        <tr>
          <td class="blue-text grey-background"><b>13:30 - 14:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
