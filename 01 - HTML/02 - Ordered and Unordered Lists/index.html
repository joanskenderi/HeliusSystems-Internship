<!-- Create an ordered list inside of an unordered list -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered and Unordered List</title>
  </head>

  <body>
    <ul>
      <li>Java</li>
      <li>C++</li>
      <li>C#</li>
      <ol>
        <li>Microsoft</li>
        <li><u>FlashDevelop</u></li>
        <li>Pinta</li>
      </ol>
      <li><strong>Python</strong></li>
    </ul>
  </body>
</html>
