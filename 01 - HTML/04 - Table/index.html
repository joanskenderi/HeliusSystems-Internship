<!-- Create a table -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Day</th>
          <th>Links</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><b>1.</b></td>
          <td>XXXX</td>
          <td>1978</td>
          <td>Tuesday</td>
          <td><a href="#">Watch</a></td>
        </tr>

        <th>2.</th>
        <td>YYYY</td>
        <td>2022</td>
        <td>Wednesday</td>
        <td><a href="#">Watch</a></td>

        <tr>
          <th>3.</th>
          <td>ZZZZ</td>
          <td colspan="2">March 7th 2022</td>
          <td><a href="#">Watch</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
