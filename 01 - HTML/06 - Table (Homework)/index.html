<!-- Create the timetable shown in the image from sample folder -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <th colspan="2">Day / Time</th>
        <th>Class 1</th>
        <th>Class 2</th>
      </thead>

      <!-- Monday (M) -->
      <tbody>
        <tr>
          <td rowspan="6">
            <i><b>M</b></i>
          </td>
          <td><b>8:30 - 9:20</b></td>
          <td rowspan="2" colspan="2">
            <b>Economics</b>
          </td>
        </tr>
        <tr>
          <td><b>9:30 - 10:20</b></td>
        </tr>
        <tr>
          <td><b>10:30 - 11:20</b></td>
          <td rowspan="3" colspan="3" id="name">
            <b>Mathematics, B204</b>
          </td>
        </tr>
        <tr>
          <td>
            <b>11:30 - 12:20</b>
          </td>
        </tr>
        <tr>
          <td><b>12:30 - 13:20</b></td>
        </tr>
        <tr>
          <td><b>13:30 - 14:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>

        <!-- Tuesday (T) -->
        <tr>
          <td rowspan="6">
            <i><b>T</b></i>
          </td>
          <td><b>8:30 - 9:20</b></td>
          <td rowspan="4">English</td>
          <td rowspan="4">English</td>
        </tr>
        <tr>
          <td><b>9:30 - 10:20</b></td>
        </tr>
        <tr>
          <td><b>10:30 - 11:20</b></td>
        </tr>
        <tr>
          <td><b>11:30 - 12:20</b></td>
        </tr>
        <tr>
          <td><b>12:30 - 13:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>
        <tr>
          <td><b>13:30 - 14:20</b></td>
          <td><br /></td>
          <td><br /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
