<!-- Add an image and a link under the text -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Link</title>
  </head>

  <body>
    <h1>Hello World</h1>
    <h2>I am a software developer</h2>
    <p>I work for <b>CompanyName</b></p>
    <p>
      This website is called <i>Stack Overflow</i> and helps us developers a
      lot.
      <br />
      <img src="img/StackOverflow.png" alt="Stack Overflow Logo" />
      <br />
      <a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a>
      <br />
    </p>
  </body>
</html>
